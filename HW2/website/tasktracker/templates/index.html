<!DOCTYPE html>
<html data-lt-installed="true" lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="Joanna Cecilia da Silva Santos (based on Starter Template)">
      <title>Task Track Management App</title>
      <!-- Bootstrap core CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">      
   </head>
   <body>
      
      <div class="col-lg-10 mx-auto p-3 py-md-5">
         <main>
            <h1>Task list</h1>
            <ul>
                {% for t in tasks %} 
                <li>
                     <b>Task #{{t.id}}: {{t.title}}</b>
                     <b class="text-muted">(
                        {% if t.status == 'N' %}⚠️ Not started yet{% endif %}
                        {% if t.status == 'C' %}✅ Completed{% endif %}
                        {% if t.status == 'I' %}⏳ In Progress{% endif %}
                        )
                     </b>
                     <form action="/tasktracker/delete/{{t.id}}/" method = "post">
                        {% csrf_token %}
                        <input class="btn btn-danger" type="submit" value="Delete">
                     </form> 
                </li>
                {% endfor %}
            </ul>
         </main>
      </div>
   </body>
</html>
